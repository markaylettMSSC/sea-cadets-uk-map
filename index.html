<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sea Cadets — Panel Visibility Test</title>
  <style>
    html, body { height: 100%; margin: 0; background: #f5f7fb; font: 14px/1.4 system-ui, Segoe UI, Roboto, Helvetica, Arial; }
    #map { height: 100%; background: #e6eef8; } /* placeholder area */
    .panel {
      position: absolute; top: 10px; left: 10px; background: #fff; color: #111;
      padding: 12px 14px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.15);
      z-index: 10000; max-width: 560px;
    }
    .panel h1 { margin: 0 0 6px; font-size: 16px; }
    .ok {
      position: absolute; top: 10px; right: 10px; background: #0b8a3a; color: #fff; padding: 6px 10px;
      border-radius: 6px; font-weight: 600; z-index: 10001;
    }
    .btn { padding: 7px 11px; background: #0057B8; color: #fff; border: 0; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="ok">Control panel loaded ✅</div>

  <div class="panel">
    <h1>Sea Cadets — UK Units (Panel Test)</h1>
    <p>If you can see this panel, overlay and stacking are OK.</p>
    <button class="btn" onclick="alert('Buttons are alive ✅')">Test button</button>
  </div>
</body>
</html>
